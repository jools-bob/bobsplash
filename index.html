        /* Define custom CSS variables for the new color palette */
        :root {
            --primary-0: #ed4c1e; /* Darkest primary (orange/red) */
            --primary-1: #f27956; /* Slightly lighter primary */
            --primary-2: #f6a68f;
            --primary-3: #f8d2c8;
            --primary-4: #f8dfd8;
            --primary-5: #faede9; /* Lightest primary */
            --secondary-0: #00a1ed; /* Main secondary (blue) */
            --secondary-1: #1e40ca; /* Darker secondary */
        }

        body {
            font-family: 'Inter', sans-serif;
            /* New background gradient for the body */
            background: linear-gradient(90deg, rgb(249, 247, 246), rgb(196, 232, 247));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            box-sizing: border-box;
            position: relative; /* Needed for absolute positioning of ::before */
            overflow: hidden; /* Hide overflow from the ::before if it extends beyond viewport */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            /* Gradient and mask for the ::before pseudo-element */
            mask-image: linear-gradient(transparent, black);
            background: linear-gradient(90deg, rgb(242, 121, 86), rgb(249, 247, 246));
            z-index: -1; /* Place behind the main content */
        }

        /* Responsive padding for the outer wrapper */
        /* Adjusted from fixed 131px to responsive values */
        .outer-wrapper-padding {
            padding: 1rem; /* Default padding for small screens */
        }
        @media (min-width: 640px) { /* sm breakpoint */
            .outer-wrapper-padding {
                padding: 2rem;
            }
        }
        @media (min-width: 768px) { /* md breakpoint */
            .outer-wrapper-padding {
                padding: 3rem;
            }
        }
        @media (min-width: 1024px) { /* lg breakpoint */
            .outer-wrapper-padding {
                padding: 131px; /* Original padding for larger screens */
            }
        }
    </style>
</head>

    </div>

    <script>
        const totalsum = 111_000_000_000;     
        const secondsInAYear = 60 * 60 * 24 * 365;        
        const pricePerSecond = totalsum / secondsInAYear;
        const now = new Date();
        const currentYear = now.getFullYear();
        const newYear = new Date(currentYear, 0, 1);
        const differenceInMilliseconds = now.getTime() - newYear.getTime();
        const currentSeconds = Math.floor(differenceInMilliseconds / 1000);
        const startAmount = currentSeconds * pricePerSecond;

        let sessionTicker = 0;

        const yearDiv = document.getElementById("year");
        const sessionDiv = document.getElementById("session");

        const interMs = 10; 

 
        function formatNumberWithSpacing(number) {
           
            return new Intl.NumberFormat('sv-SE').format(number);
        }

        
        setInterval(() => {
            sessionTicker += pricePerSecond * (interMs / 1000);
            sessionDiv.innerText = `${formatNumberWithSpacing(Math.round(sessionTicker))} SEK`;
            yearDiv.innerText = `${formatNumberWithSpacing(Math.round(startAmount + sessionTicker))} SEK`;
        }, interMs); 
    </script>
</body>
</html>
